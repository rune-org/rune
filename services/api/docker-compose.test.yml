services:
  # ============================================================================
  # TEST POSTGRES
  # ============================================================================
  test-postgres:
    image: postgres:17-alpine
    container_name: rune-api-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_rune
    ports:
      - "5433:5432"
    networks:
      - test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_rune"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # TEST REDIS
  # ============================================================================
  test-redis:
    image: redis:7-alpine
    container_name: rune-api-redis-test
    ports:
      - "6380:6379"
    networks:
      - test_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # TEST RABBITMQ
  # ============================================================================
  test-rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rune-api-rabbitmq-test
    environment:
      RABBITMQ_DEFAULT_USER: test_user
      RABBITMQ_DEFAULT_PASS: test_password
    ports:
      - "5673:5672"      # AMQP port (shifted from default 5672)
      - "15673:15672"    # Management UI (shifted from default 15672)
    networks:
      - test_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # TEST SCHEDULER DAEMON
  # ============================================================================
  test-scheduler-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rune-api-scheduler-daemon-test
    environment:
      DATABASE_URL: postgresql+asyncpg://test_user:test_password@test-postgres:5432/test_rune
      REDIS_HOST: test-redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: test-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: test_user
      RABBITMQ_PASSWORD: test_password
      SCHEDULER_POLL_INTERVAL: 2
      SCHEDULER_LOOK_AHEAD_WINDOW: 60
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_started
      test-rabbitmq:
        condition: service_healthy
    command: python -m src.scheduler.daemon
    networks:
      - test_network

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  test_network:
    driver: bridge

