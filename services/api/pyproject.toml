[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rune-api"
version = "0.1.0"
description = "Rune API - Backend server for Rune Workflow Automation Platform"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Rune Team", email = "team@rune.io"}
]
keywords = ["rune", "workflow", "automation", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "click>=8.1.0",
    "sqlmodel>=0.0.25",
    "asyncpg>=0.30.0",
    "pyjwt>=2.10.0",
    "argon2-cffi>=23.1.0",
    "pydantic-settings>=2.0.0",
    "cryptography>=46.0.0",
]

[project.urls]
Homepage = "https://github.com/rune-org/rune"
Documentation = "https://github.com/rune-org/rune/tree/main/docs"
Repository = "https://github.com/rune-org/rune"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
