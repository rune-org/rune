name: Question / Discussion
description: Ask a question or start a discussion
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question or want to discuss something? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know or discuss?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context, what you've tried, or why you're asking.
      placeholder: |
        I'm trying to...
        I've looked at...

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Add any code snippets, documentation links, or examples.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      options:
        - label: I searched existing issues and discussions to see if this was already answered.
          required: true
