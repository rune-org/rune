name: Rune Worker CI

on:
  push:
    branches: ["main"]
    paths:      
      - "services/rune-worker/**"

  pull_request:
    branches: ["main"]
    paths:
      - "services/rune-worker/**"

concurrency:
  group: worker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tidy:
    name: Verify Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Tidy modules
        run: go mod tidy
        working-directory: ./services/rune-worker

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [tidy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: ./services/rune-worker
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [tidy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -v ./...
        working-directory: ./services/rune-worker

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [tidy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Test
        run: go test -v ./...
        working-directory: ./services/rune-worker
