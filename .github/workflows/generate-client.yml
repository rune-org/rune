name: Generate API Client
on:
  workflow_dispatch:

jobs:
  generate-client:
    name: Generate API Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.10.7"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13.11"
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3
      
      - name: Install API dependencies
        run: |
          uv sync
          uv pip install pyyaml
        working-directory: ./services/api
      
      - name: Generate OpenAPI schema
        run: uv run python -m scripts.generate_openapi
        working-directory: ./services/api
      
      - name: Generate client with hey-api
        run: pnpm dlx @hey-api/openapi-ts -f heyapi.conf.js
      
      - name: Create PR with client changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          BRANCH_NAME="chore/regenerate-api-client-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: regenerate API client"
          git push -u origin "$BRANCH_NAME"
          gh pr create \
            --title "chore: regenerate API client" \
            --body "This PR was automatically generated to update the API client based on the latest OpenAPI schema." \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
