name: Generate API Client
on:
  workflow_dispatch:

jobs:
  generate-client:
    name: Generate API Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: services/api/requirements.txt
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      
      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml
        working-directory: ./services/api
      
      - name: Generate OpenAPI schema
        run: python -m scripts.generate_openapi
        working-directory: ./services/api
      
      - name: Generate client with hey-api
        run: pnpm dlx @hey-api/openapi-ts -f heyapi.conf.js
      
      - name: Create PR with client changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          BRANCH_NAME="chore/regenerate-api-client-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: regenerate API client"
          git push -u origin "$BRANCH_NAME"
          gh pr create \
            --title "chore: regenerate API client" \
            --body "This PR was automatically generated to update the API client based on the latest OpenAPI schema." \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
