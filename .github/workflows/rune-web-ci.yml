name: Web App CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/rune-web-ci.yml"
      - "apps/web/src/**/*.js"
      - "apps/web/src/**/*.jsx"
      - "apps/web/src/**/*.ts"
      - "apps/web/src/**/*.tsx"
      - "apps/web/src/**/*.mjs"
      - "apps/web/src/**/*.cjs"
      - "apps/web/package.json"
      - "apps/web/pnpm-lock.yaml"
      - "apps/web/eslint.config.*"
      - "apps/web/.eslintrc*"
      - "apps/web/tsconfig*.json"
      - "apps/web/next.config.*"
      - "apps/web/postcss.config.*"
      - "apps/web/tailwind.config.*"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/rune-web-ci.yml"
      - "apps/web/src/**/*.js"
      - "apps/web/src/**/*.jsx"
      - "apps/web/src/**/*.ts"
      - "apps/web/src/**/*.tsx"
      - "apps/web/src/**/*.mjs"
      - "apps/web/src/**/*.cjs"
      - "apps/web/package.json"
      - "apps/web/pnpm-lock.yaml"
      - "apps/web/eslint.config.*"
      - "apps/web/.eslintrc*"
      - "apps/web/tsconfig*.json"
      - "apps/web/next.config.*"
      - "apps/web/postcss.config.*"
      - "apps/web/tailwind.config.*"

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - run: pnpm -C apps/web install
      - run: pnpm -C apps/web lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - run: pnpm -C apps/web install
      - run: pnpm -C apps/web typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - run: pnpm -C apps/web install
      - run: pnpm -C apps/web build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - run: pnpm -C apps/web install
      - run: pnpm -C apps/web test
