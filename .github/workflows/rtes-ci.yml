name: RTES Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "services/rtes/**"
      - ".github/workflows/rtes-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "services/rtes/**"
      - ".github/workflows/rtes-ci.yml"

env:
  CARGO_TERM_COLOR: always
  WORKING_DIRECTORY: services/rtes

jobs:
  quality-check:
    name: Quality & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: services/rtes

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::unwrap_used

      - name: Security Audit
        run: cargo audit

      - name: Run Tests
        run: cargo test --all-features

  docker-build:
    name: Build Docker Image (Cargo Chef)
    runs-on: ubuntu-latest
    needs: quality-check
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # This step leverages the Cargo Chef setup in the Dockerfile for optimal caching
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          file: ${{ env.WORKING_DIRECTORY }}/Dockerfile
          push: false
          tags: rtes:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
